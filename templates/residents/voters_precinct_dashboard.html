<!DOCTYPE html>
<html>
<head>
    <title>Voters Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .chart-container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 60%;
            margin: 40px auto;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #333;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Registered Voters per Precinct</h1>

<div class="chart-container">
    <canvas id="votersChart"></canvas>
</div>

<table>
    <thead>
        <tr>
            <th>Precinct</th>
            <th>Total Voters</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.precinct_number }}</td>
            <td>{{ row.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    const ctx = document.getElementById('votersChart').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Total Voters',
                data: {{ totals|safe }},
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0
                    }
                }
            }
        }
    });
</script>

</body>
</html>
